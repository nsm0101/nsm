<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloseDose â€“ Pediatric Medication Dosing Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --teal-400: #24a687;
      --teal-500: #3a9e92;
      --teal-600: #123a37;
      --ink-900: #0f2c2a;
      --bg: #f5f9f9;
      --white: #fff;
      --radius-lg: 18px;
      --radius-pill: 30px;
      --black: #111;
      --light-accent: #e0f1ee;
      --shadow-main: 0 3px 0 #222;
      --shadow-card: 0 6px 0 #222;
      --shadow-btn: 0 2px 0 #111;
      --header-stack-width: 540px;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Nunito", sans-serif;
      background: var(--bg) url("images/light-bg.png") repeat;
      background-size: 360px auto;
      color: var(--ink-900);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER STACK */
    .header-stack {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 36px;
      margin-left: 18px;
      width: var(--header-stack-width);
      position: relative;
      z-index: 3;
    }
    .logo-wordmark {
      display: flex;
      align-items: flex-end;
      width: 100%;
      z-index: 2;
    }
    .cd-logo {
      width: 130px;
      height: 130px;
      display: block;
      box-sizing: border-box;
      background: #fff;
      border: 5px solid #222;
      border-radius: 18px;
      margin-right: 14px;
      box-shadow: 0 3px 0 #222;
      position: relative;
      z-index: 2;
    }
    .wordmark {
      display: flex;
      align-items: flex-end;
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 0.03em;
      text-shadow: 0 3px 0 #222;
      color: #fff;
      line-height: 1;
      margin-bottom: 19px;
      min-width: 390px; /* Should match or exceed card stack width */
      z-index: 2;
    }
    .wordmark .close {
      color: #222;
      background: linear-gradient(180deg, #fff 60%, #e0f1ee 100%);
      padding: 0 7px 0 2px;
      border-radius: 7px;
      box-shadow: 0 3px 0 #222;
    }
    .wordmark .dose {
      color: var(--teal-500);
      margin-left: 6px;
      background: linear-gradient(180deg, #fff 60%, #b8fff5 100%);
      padding: 0 7px 0 2px;
      border-radius: 7px;
      box-shadow: 0 3px 0 #222;
    }
    /* CARD STACK */
    .card-stack {
      width: 390px;
      margin-top: -22px;
      position: relative;
      z-index: 1;
    }
    .card {
      height: 38px;
      margin-top: -18px;
      border: 4px solid #222;
      border-radius: 18px 18px 0 0;
      background: var(--teal-500);
      box-shadow: 0 6px 0 #222;
    }
    .card2 {
      background: var(--teal-400);
      margin-left: 20px;
      width: 92%;
    }
    .card3 {
      background: var(--light-accent);
      margin-left: 38px;
      width: 84%;
      border-radius: 0 0 18px 18px;
    }
    /* Responsive for smaller screens */
    @media (max-width: 500px) {
      .header-stack, .card-stack { width: 98vw; min-width: 0; }
      .wordmark, .card-stack { min-width: 0; }
      .card-stack, .logo-wordmark { width: 100%; }
      .cd-logo { width: 90px; height: 90px; }
      .wordmark { font-size: 34px; }
    }
  </style>
</head>
<body>
  <div class="header-stack">
    <div class="logo-wordmark">
      <!-- Replace the SVG with your actual logo if needed -->
      <img src="images/logo.svg" alt="CloseDose Logo" class="cd-logo" />
      <span class="wordmark">
        <span class="close">CLOSE</span><span class="dose">DOSE</span>
      </span>
    </div>
    <div class="card-stack">
      <div class="card card1"></div>
      <div class="card card2"></div>
      <div class="card card3"></div>
    </div>
  </div>
  <!-- ...rest of your page content... -->
</body>
</html>
